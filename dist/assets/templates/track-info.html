
<div class="row">
    <div class="row dialog-header">
        <h4>metadata: ::title::</h4>
    </div>
    <div class="row data-wrap dialog-content">
        <div class="row data title">
            <label>Title:<input type="text" class="input-title" name="title" value="::title::"/></label>
        </div>
        <div class="row data description">
            <label>Summary: 
                <textarea rows="6" class="input-description" name="description">::if (data.description)::::(data.description)::::end::</textarea>
            </label>
        </div>
        <div class="row data tags">
            <label>Tags:<input type="text" class="input-tags" name="tags" value="$$tags()"/></label>
        </div>
        <div class="row data stars">
            <label>Actors:<input type="text" class="input-stars" name="stars" value="$$stars()"/></label>
        </div>
        <!--<div class="row data rating">-->
            <!--<label>Rating<input type="number" class="input-rating" name="rating" value="::if (data.rating)::::(data.rating)::::end::"/></label>-->
        <!--</div>-->
        <div class="row data-group">
            <div class="data columns large-4">
                <label>Studio/Channel:
                    <input type="text" class="input-channel" name="channel" value=""/>
                </label>
            </div>
            <div class="data columns large-4">
                <label>Rating:
                    <input type="number" class="input-rating" name="rating" value="::if (data.rating)::::(data.rating)::::end::"/>
                </label>
            </div>
            <div class="data columns large-4">
                <label>Content Rating:
                    <input type="text" class="input-content-rating" name="content-rating" value="::if (data.contentRating)::::(data.contentRating)::::end::"/>
                </label>
            </div>
        </div>
    </div>
    <div class="row dialog-footer">
        <div class="expanded button-group">
            <button class="button cancel secondary">Cancel</button>
            <button class="button save primary">Apply Changes</button>
        </div>
    </div>
</div>
